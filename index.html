<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Nimiq GUI Miner</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <input placeholder="Nimiq Address" id="address" class="text-centered"></input>
      <!-- <input placeholder="Nimiq Address" id="address" value="NQ65GS91H8CSQFAN1EVSUK3GX7PLL9N1X4KC" class="text-centered"></input> -->
    </div>
    <div class="row">
      <input class="text-centered" placeholder="Pool Host" id="host" value="eu.nimpool.io"></input>
      <input class="text-centered" placeholder="Pool Port" id="port" value="8444"></input>
      <button id="startMiningButton" class="startButtonDisplay">Start Mining</button>
      <button id="stopMiningButton" class="stopButtonDisplay">Stop Mining</button>
    </div>
    <div class="row" id="hashrate">0 kH/s</div>
  </div>

  <!-- You can also require other files to run in this process -->
  <script src="./renderer.js"></script>
</body>

</html>
